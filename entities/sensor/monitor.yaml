---
# Activate the system monitoring sensors.
#
platform: systemmonitor
resources:
  - type: disk_use_percent
    arg: /
  - type: memory_use_percent
  - type: load_1m
  - type: load_5m
  - type: load_15m
  - type: network_in
    arg: eth0
  - type: network_out
    arg: eth0
  - type: throughput_network_in
    arg: eth0
  - type: throughput_network_out
    arg: eth0
  - type: last_boot
