---
sensor.*_humidity:
  templates:
    icon_color: >
      if (state == 'unavailable') return 'brown';
      if (state == 'unknown') return 'brown';
      if (state < 30) return 'red';
      if (state < 40) return 'yellow';
      if (state < 60) return 'green';
      if (state < 70) return 'cyan';
      return 'blue';
    hide_attributes:
      - icon_color
      - templates
