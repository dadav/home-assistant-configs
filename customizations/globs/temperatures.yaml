---
sensor.*_temperature:
  templates:
    icon_color: >
      if (state == 'unavailable') return 'brown';
      if (state == 'unknown') return 'brown';
      if (state < 7) return 'blue';
      if (state < 15) return 'cyan';
      if (state < 23) return 'green';
      if (state < 27) return 'yellow';
      return 'red';
    hide_attributes:
      - icon_color
      - templates
